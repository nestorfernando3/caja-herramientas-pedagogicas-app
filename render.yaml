services:
  - type: web
    name: caja-herramientas-pedagogicas-app
    runtime: node
    plan: free
    buildCommand: npm ci
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 22
      - key: PORT
        value: 10000
      - key: ADMIN_API_KEY
        generateValue: true
    disk:
      name: caja-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
