services:
  - type: web
    name: caja-herramientas-pedagogicas-api
    runtime: node
    plan: free
    buildCommand: npm ci
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 22
      - key: PORT
        value: 10000
      - key: ADMIN_API_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://nestorfernando3.github.io
      - key: RATE_LIMIT_WINDOW_MS
        value: 60000
      - key: RATE_LIMIT_MAX_POSTS
        value: 20
    disk:
      name: caja-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
